<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .pdf-container {
        width: 80%;
        height: 90%;
        border: 2px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <p>There is a pdf</p>
      <a
        href="./02-Introduction to Database.pdf"
        type="application/pdf"
        width="10rem"
        height="10rem"
      >
        go to pdf</a
      >
    </div>
  </body>
</html>
